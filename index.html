<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://kit.fontawesome.com/f64e1478e8.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="page-container">

    <!-- Header with logo and location info card -->
    <header class="header-top">
      <!-- Logo heading-->
      <h1 class="logo">IP Address Tracker</h1>
      <!-- Form -->
      <form class="form" action="">
        <input type="text" name="ip-address" id="ip-address" placeholder="Search for any IP address">
        <button class="submit-btn" type="submit"><i class="fa-solid fa-chevron-right"></i></button>
      </form>
      <!-- Location info card -->
      <div class="location-info-card">
        <div class="info-card-inner-ctr">
          <div>
            <p class="label">Ip Address</p>
            <h4>192.212.174.128</h4>
          </div>
        </div>
        <div class="info-card-inner-ctr">
          <div class="split-line desktop-only mg-right"></div>
          <div>
            <p class="label">Location</p>
            <h4>Brooklyn, NY 10001</h4>
          </div>
        </div>
        <div class="info-card-inner-ctr">
          <div class="split-line desktop-only mg-right"></div>
          <div>
            <p class="label">Timezone</p>
            <h4>UTC -05:00</h4>
          </div>
        </div>
        <div class="info-card-inner-ctr">
          <div class="split-line desktop-only mg-right"></div>
          <div>
            <p class="label">ISP</p>
            <h4>SpaceX Starlink</h4>
          </div>
        </div>
      </div>
    </header>

    <!-- Map -->
    <main class="main">
      <div id="map" class="map">
        <div class="loader hidden"></div>
      </div>
    </main>
    
  </div>
</body>
</html>
